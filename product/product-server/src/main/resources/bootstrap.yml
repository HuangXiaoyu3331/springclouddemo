spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        # config-client会去eureka上找配置里的service-id，这里配置的是config-server，所以会去找名称为“config-server”的服务，
        # 找不到的话，会把127.0.0.1:8888当成config-server
        service-id: CONFIG-SERVER

# eureka 配置
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/