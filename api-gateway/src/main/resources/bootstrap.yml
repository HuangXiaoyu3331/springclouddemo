spring:
  application:
    name: gateway
  profiles:
    # 当然也可以把这个配置在github上，但是这样的话，会导致ConfigServicePropertySourceLocator后的日志才打印出来
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        # config-client会去eureka上找配置里的service-id，这里配置的是config-server，所以会去找名称为“config-server”的服务，
        # 找不到的话，会把127.0.0.1:8888当成config-server
        service-id: CONFIG-SERVER
      profile: dev

  redis:
    # 连接超时时间
    timeout: 3000
    # 返回值的超时时间
    so-timeout: 3000
    # 最大重试次数
    max-attempts: 3
    # 数据库
    database: 0
    cluster:
      nodes: 127.0.0.1:6379
      # 最大的要重定向的次数（由于集群中数据存储在多个节点所以，在访问数据时需要通过节点进行转发）
      max-redirects: 3
    lettuce:
      pool:
        # 最大连接数
        max-active: 300
        # 最大空闲连接数
        max-idle: 100
        # 最小空闲连接数
        min-idle: 20
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10000

#eureka配置
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/